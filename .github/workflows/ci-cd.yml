name: Simple CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: CI - Check files
        run: |
          echo "Running CI checks..."
          ls
          test -f index.html
          test -f style.css
          test -f script.js
          echo "CI passed!"

      - name: CD - Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
